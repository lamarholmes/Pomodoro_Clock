<div class="row">
  <div class="col-md-4 col-md-offset-4"><h1 class="text-center appTitle">Practice Pomodoro</h1>
  </div>
</div>
</div>
<div class="row">
  <div class="toggleBlock text-center">
    <div class="timeToggle">
      <div class="row">
        <div class="col-md-6">Break Length</div> 
        <div class="col-md-6">Session Length</div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="col-md-4" id="breakAdd">+</div>
          <div class="col-md-4 timeText" id="breakNum">Holder</div>
          <div class="col-md-4" id="breakSub">-</div>
        </div>
        <div class="col-md-6">
          <div class="col-md-4" id="sessAdd">+</div>
          <div class="col-md-4 timeText" id="sessNum">Holder</div>
          <div class="col-md-4" id="sessSub">-</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-md-offset-4"><h1 class="text-center" id="pomClock">Clock Holder</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="text-center">
      <input class="btn btn-default" type="submit" value="Reset" id="reset">
    </div>
  </div>
</div>
